name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - ismail
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # Navigate to the correct project directory
      - name: Change Directory to Project Folder
        run: cd medicalProConnect # Replace with your actual project folder name
      
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MEDICALPROCONNECTUI }}'
          channelId: live
          projectId: medicalproconnectui
          firebaseToolsVersion: '11'  # Specify the compatible Firebase version
